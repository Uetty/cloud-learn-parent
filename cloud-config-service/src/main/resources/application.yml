server:
  port: 8888

management:
  context-path: /admin
logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'
eureka:
  instance:
    metadataMap:
      zone: zone1
  client:
    preferSameZoneEureka: true
    serviceUrl:
      defaultZone: http://eureka-1:8761/eureka/


