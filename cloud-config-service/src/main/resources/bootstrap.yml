spring:
  profiles: dev
  application:
    name: config-service
  cloud:
    service-registry:
      auto-registration:
        enabled: true

eureka:
  instance:
    metadataMap:
      zone: zone1
  client:
    preferSameZoneEureka: true
    serviceUrl:
      defaultZone: http://eureka-1:8761/eureka/


