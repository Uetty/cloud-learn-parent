spring:
  application:
    name: rule-engine
  messages:
    basename: message
  redis:
    luaPath: /script/
    rule:
      host: 127.0.0.1
      port: 6379
      password:
      dbIndex: 5


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 90    # 过期时间
    lease-renewal-interval-in-seconds: 28    # 续约间隔

server:
  port: 18880
