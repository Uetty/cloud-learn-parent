spring:
  application:
    name: eurekaServer-1

server:
  port: 8761

eureka:
  instance:
    hostname: server1
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8762,http://localhost:8763

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF