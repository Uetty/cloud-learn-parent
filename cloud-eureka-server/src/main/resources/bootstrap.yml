--- # all eureka
spring:
  profiles: eureka-1,eureka-2,eureka-3
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  instance:
    prefer-ip-address: false
    lease-expiration-duration-in-seconds: 90    # 过期时间
    lease-renewal-interval-in-seconds: 28    # 续约间隔
  server:
    enable-self-preservation: true    # 自我保护模式
    eviction-interval-timer-in-ms: 60    # 清理无效节点时间

management:
  context-path: /admin

logging:
  level:
    com.netflix:
      eureka: OFF
      discovery: OFF

--- # eureka-1

spring:
  profiles: eureka-1
  application:
    name: eurekaServer

server:
  port: 8761

eureka:
  instance:
    hostname: eureka-1
  client:
    serviceUrl:
      defaultZone: http://eureka-2:8762/eureka/,http://eureka-3:8763/eureka/


