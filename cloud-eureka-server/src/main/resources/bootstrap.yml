--- # eureka-1

spring:
  profiles: eureka-1
  application:
    name: eurekaServer

server:
  port: 8761

eureka:
  instance:
    hostname: eureka-1
    instance-id: ${eureka.instance.hostname}:${server.port}
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka-2:8762,http://eureka-3:8763

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF


